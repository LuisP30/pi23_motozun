{% extends "global/base.html" %}
{% load static %}

{% block css_interno %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
    <style type="text/css">
       .principal{
        margin-top: 250px;
        display: flex;
        justify-content: center;
        flex-direction: row;
        align-items: center;
        background-color: #F9A72B;
        margin-bottom: 150px;
        width: 50%;
        height: 200px;
        border-radius: 50px;
        position: relative;
        
    }
    .p-3{
        display: flex;
        justify-content: center;
        margin-top: 0px;
        width: 110%;
        background-color: white;
        border-radius: 10px;
        border-color: #F9A72B 5px;
        text-align: center;
    }
    .txt-principal{
        font-size: 30px;
        color: #F9A72B;
        font-weight: bold;
    }
    .col{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-left: 30px;
        margin-right: 30px;
    }
    body{
        background-color: #27343E; 
        display: grid;
        flex-direction: column;
        height: 100vh;
        padding-bottom: 0px;  
    }
    .txt-link{
        text-decoration: line ;
        color: #F9A72B;
        font-size: 20px;
        font-style: oblique;
        text-align: center;
    }
    footer{
        position: relative;
    }
    main{
        display: flex;
        align-items: center;
        flex-direction: column;
        margin-bottom: 100px;
    }
    header{
            position: static;
            margin-top: 0px;
            height: 70px;
        }

    </style>

{% endblock css_interno %}

{% block conteudo %}
    <div class="principal">
        <div class="container 1 ">
            <div><img src="{% static 'img/passageira.png' %}"  alt="imagem de uma passageira modelo" width="320px"></div>
            <div class="row gx-5">
              <div class="col">
               <div class="p-3"> 
                    <p class="txt-principal"><strong>Sou Passageiro</strong></p>
               </div>
               <a class="txt-link" href="{% url 'cadastro' %}"><p> Criar conta </p> </a>
              </div>
            </div>
        </div>
        <div class="container-2">
            <div><img src="{% static 'img/mototaxi.png' %}"  alt="imagem de uma mototaxi modelo" width="350px"></div>   
              <div class="col">
                <div class="p-3">
                    <p class="txt-principal"><strong>Sou Mototaxi</strong></p>
                </div>
                <a class="txt-link" href="{% url 'cadastro' %}"> <p>Criar conta</p></a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock conteudo %}
