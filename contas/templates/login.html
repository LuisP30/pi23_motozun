{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style_login' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <style type="text/css">
        body
        {
            background-image: linear-gradient(#00C2C3, rgb(199, 197, 188));
        }
        
    </style>
    <nav class="navbar navbar-light bg-info">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'img/icon_moto.png' %}" alt="" width="30" height="24">
            MOTOZUN
          </a>
        </div>
      </nav>

<div class="container col-xl-10 col-xxl-5 px-8 py-2">
    <div class="row g-lg-5 py-5">
        <div class="col-md-10 mx-auto col-lg-5 p-4 p-md-5 rounded-4 bg-info shadow-sm">
    <form method="post" action="{% url 'login' %}">{% csrf_token %}
        <h4>Login</h4>
        <div class="mt-3">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mt-3">
            <label for="password">Senha:</label>
            <input type="password" name="password" class="form-control" required>
        </div>
            <button type="submit" class="btn btn-primary mt-3">Entrar</button>
        <div class="mt-3">
            <span>Ainda não tem conta? <a class="text-reset" href="{% url 'cadastro' %}">Cadastre-se</a>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
                  </svg>
            </span><br>
            
        </div>
        <div class="text-muted py-4">
            <small>Copyright© 2023 MOTOZUN</small>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
