{% extends "global/base.html" %}
{% load static %}

{% block css_interno %}

    <link rel="stylesheet" href="{% static 'css/style_login' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block title%} <title>Login</title> {% endblock %}
    <style type="text/css">
        body
        {
            background-color:#27343E;
            text-decoration: #27343E;
        }
        .imagem{
            position: relative;
            margin-top: 50px;
        }
        h4{
            font-style: normal;
            font-size: 1cm;
            text-align: center;
            color: #27343E;
        }
        
        .container{
            margin-top: 300px;
            position: absolute;
            
        }
        .col-md-10{
             background-color: #F9A72B;
             border-radius: 30px;
             width: 500px;
             height: 400px;
        }
        .mt-3{
            width: 400px;
            color: #27343E;
            font-weight: bolder;
        }
        .btn{
            background-color: #27343E;
        }
        .botao{
            color: aliceblue;
            text-align: center;
            font-size: 15px;
            height: 14px;
        }
    </style>

    {% endblock %}

    {% block conteudo %}

<img class="imagem"  src="{% static 'img/passageira.png'%}" alt="">
<div class="container col-xl-10 col-xxl-5 px-8 py-2">
    <div class="row g-lg-5 py-5">
        <div class="col-md-10 mx-auto col-lg-5 p-4 p-md-5 rounded-4 shadow-sm">
    <form method="post" action="{% url 'login' %}">{% csrf_token %}
        <h4> <Strong>Login</Strong></h4>
        <div class="mt-3">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mt-3">
            <label for="password">Senha:</label>
            <input type="password" name="password" class="form-control" required>
        </div>
            <button type="submit" class="btn btn-primary mt-3"><p class="botao">ENTRAR</p></button>
        <div class="mt-3">
            <span>Ainda n√£o tem conta? <a class="text-reset" href="{% url 'cadastro' %}"><br> <strong>Cadastre-se</strong></a>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
                  </svg>
            </span><br>
            
        </div>
       
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
