{% extends "global/base.html" %}
{% load static %}

{% block css_interno %}

    <link rel="stylesheet" href="{% static 'css/style_login' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block title%} <title>Login</title> {% endblock %}
    <style type="text/css">
        body
        {
            background-color:#27343E;
            text-decoration: #27343E;
            display: grid;
            flex-direction: column;
            height: 100vh;
            padding-bottom: 0px;  
        }
        .imagem{
            position: relative;
            margin-top: 10px;
        }
        .texto-login{
            font-style: normal;
            font-size: 1cm;
            text-align: center;
            color: #27343E;
            font-weight: bold;
        }
        
        .container{
            margin-top: 300px;
            position: absolute;
            background-color: #F9A72B;
            border-radius: 30px;
            width: 500px;
            height: 370px;
            margin-bottom: -100px;
        }
        .mt-3{
            color: #27343E;
            font-weight: bolder;
        }
        .btn{
            background-color: #27343E;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }
        .botao{
            color: aliceblue;
            text-align: center;
            font-size: 15px;
            height: 14px;
            font-weight: bold;
        }
        main{
            display: flex;
            align-items: center;
            flex-direction: column;
            margin-bottom: 100px;
        }
        .rodape{
            position: absolute;
        }
        .row{
            margin-top: 20px;
        }
        @media screen and (max-width:510px) {
            .container{
                width: 300px;
                height: 320px;
            }
            .imagem{
                width: 400px;
            }
            .texto-login{
                font-size: 30px;
            }
            .email , .senha{
                font-size: 10px;
                font-weight: bolder;
            }
            input{
                height: 25px;
            }
            span{
                font-size: 12px;
                font-weight: bolder;
            }
        }
        @media screen and (max-width:400px) {
            .container{
                width: 150px;
                height: 230px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                margin-top: 200px;
                border-radius: 20px;
            }
            main{
                margin-bottom: 50px;
            }
            .imagem{
                margin-top: 30px;
                width: 200px;
            }
            .texto-login{
                font-size: 20px;
            }
            .email , .senha{
                font-size: 10px;
                font-weight: bolder;
                bottom: 0;
            }
            input{
                height: 15px;
            }
            span{
                font-size: 8px;
                font-weight: bolder;
                margin-bottom: -10px;
            }
            .btn{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 15px;
                margin-top: 15px;
            }
            .botao{
                margin-top: 20px;
                font-size: 8px;
            }
            .mt-3{
                margin-bottom: -10px;
            }
        }
        @media screen and (max-width:200px) {
            .imagem{
                width: 80px;
            }
            .container{
                width: 100px;
                height: 150px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                margin-top: 100px;
                border-radius: 10px;
            }
            .botao{
                font-size: 5px;
            }
            .btn{
                height: 8px;
            }
            span{
                font-size: 5px;
                float: inline-start;
            }
            .texto-login{
                font-size: 12px;
            }
            .row{
                margin-top: 10px;
            }
            input{
                height: 5px;
            }
            .email , .senha{
                font-size: 5px;
                font-weight: bolder;
                float: inline-start;
            }
            
        }
    </style>

    {% endblock %}

    {% block conteudo %}

    
<main>
    <img class="imagem"  src="{% static 'img/passageira.png'%}" alt="">
    <div class="container">
        <div class="row">
            <div class="">
        <form  method="post" action="{% url 'login' %}">{% csrf_token %}
            <h4 class="texto-login"> <Strong>Login</Strong></h4>
            <div class="mt-3">
                <label class="email" for="email">Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mt-3">
                <label class="senha" for="password">Senha:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
                <button type="submit" class="btn "><p class="botao">ENTRAR</p></button>
            <div class="mt-3">
                <span>Ainda n√£o tem conta? <a class="text-reset" href="{% url 'cadastro' %}"><br> <strong>Cadastre-se</strong></a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0">
                        <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
                    </svg>
                </span><br>
                
            </div>
        
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</main>
{% endblock %}
