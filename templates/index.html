{% extends "global/base.html" %}
{% load static %}

{% block css_interno %}
    <style type="text/css">  
        body{
            display: grid;
            flex-direction: column;
            height: 100vh;
            padding-bottom: 50px;  
        }   
        .imagem{
            margin-top: 10px;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .anuncio-1{
            margin-top: 50px;
        }
        .anuncio-2{
            margin-top: -140px;
        }
        .anuncio-3{
            margin-top: -80px;
        }
        .linha-vertical{
            border-left: 2px solid #00C2C3;
            color: #F9A72B;
            height: 100px;
        }
        .linha-vertical-2{
            border-left: 2px solid #00C2C3;
            color: #F9A72B;
            height: 100px;
            margin-top: -50px;
        }
        .alinhamento{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .texto{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 60px;
            text-shadow: 4px 2px black;
            font-weight: bolder;
            color: #F9A72B;
        }
        .inicial{
            display: flex;
            justify-content: space-around;
            flex-direction: row;
            margin-top: 500px;
            
        }
        .cadastre , .logue{
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: row;
            border: 3px solid #F9A72B;
            border-radius: 20px;
        }
        .grande{
            font-size: 1.10cm;
            align-items: center;
            text-decoration: underline;
            color: #F9A72B;
            margin-left: 15px;
            margin-right: 15px;
        }
        .setinha{
            background-color: #F9A72B;
            width: 65px;
            border-radius: 50px;
            text-align: center;
            
        }
        @media screen and (max-width:864px) {
            .grande{
                font-size: 25px;
            }
            
        }
        @media screen and (max-width:765px) {
            .anuncio-1, .anuncio-2, .anuncio-3{
                width: 500px;
            }
            .grande{
                font-size: 15px;
            }
            .setinha{
                width: 25px;
                border-radius: 20px;
            }
            .texto{
                font-size: 30px;
            }
        }
        @media screen and (max-width:510px) {
            .anuncio-1, .anuncio-2, .anuncio-3{
                width: 250px;
            }
            .grande{
                font-size: 8px;
            }
            .setinha{
                width: 25px;
                border-radius: 20px;
            }
            .texto{
                font-size: 30px;
            }
        }
        @media screen and (max-width:300px) {
            .inicial{
                margin-top: -10px;
            }
            .grande{
                font-size: 5px;
            }
            .cadastre , .logue{
                margin-right: 10px;
                margin-left: 10px;
                height: 22px;
                border: 1px solid #F9A72B;
            }
            .setinha{
                width: 15px;
                background-color: #F9A72B;
                margin-left: -6px;
                margin-bottom: 5px;

            }
            .setinha-fundo{
                width: 10px;
            }
            .anuncio-1, .anuncio-2, .anuncio-3{
                width: 200px;
            }
            .anuncio-2 , .anuncio-3{
                margin-top: -60px;
            }
            .texto{
                font-size: 20px;
            }
            .linha-vertical{
                border-left: 2px solid #00C2C3;
                color: #F9A72B;
                height: 50px;
                margin-bottom: 10px;
            }
            .linha-vertical-2{
                border-left: 2px solid #00C2C3;
                color: #F9A72B;
                height: 25px;
                margin-top: -25px;
            }
            .imagem{
                margin-top: -10px;
            }
            
        }
        .main{
            text-align: center;
        }
    </style>

{% endblock css_interno %}

{% block titulo %}{% endblock titulo %}

{% block conteudo %}
{% include "partials/secao-fundo.html" %}
<main>
    <div class="pai">
        <div class="inicial">
            <div class="cadastre"> 
                <h2 class="grande">CADASTRE-SE</h2>
                <a class="setinha-fundo" href="{% url 'cadastro'%}"><img class="setinha" src="{% static 'img/setinha.png'%}" alt=" setinha para redirecionar para cadastro" width="50px"></a>
            </div>
            <div class="logue"> 
                <h2 class="grande">LOGIN</h2> 
                <a class="setinha-fundo" href="{% url 'cadastro'%}"><img class="setinha" src="{% static 'img/setinha.png'%}" alt=" setinha para redirecionar para cadastro" width="50px"></a>
            </div>
        </div>

        <div class="imagem">
            <a href="{% url 'cadastro' %}"><img class="anuncio-1" src="{% static 'img/anuncio 1.png' %}" alt="" width="750px"></a>
            <div class="alinhamento">
                <div class="linha-vertical" width="4px" size="100"></div>
            
                <h2 class="texto"> SEGURANÃ‡A </h2>
            </div>
            <div class="alinhamento">
                <div class="linha-vertical" width="4px" size="100"></div>
            </div>
            <a href="{% url 'escolhercadastro' %}"><img class="anuncio-2" src="{% static 'img/anuncio 2.png' %}" alt="" width="750px"></a>
            <div class="alinhamento">
                <div class="linha-vertical-2" width="4px" size="50"></div>
                <div class="linha-vertical" width="4px" size="100"></div>
            
                <h2 class="texto"> PRATICIDADE </h2>
            </div>
            <div class="alinhamento">
                <div class="linha-vertical" width="4px" size="100"></div>
            </div>
            <img class="anuncio-3" src="{% static 'img/anuncio 3.png' %}" alt="" width="750px">
        </div>
    </div>
</main>
{% endblock conteudo %}
