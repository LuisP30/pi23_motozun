{% extends "global/base.html" %}

{% block css_interno %} {# Bloco para usar CSS interno nas outras páginas #}

    <style type="text/css">
        .container
        {
            display: flex;
            flex-direction: column;
            margin-top: 4%;
            height: 100%;
            width: 100%;
        }
        .secao-com-imagem-de-fundo 
        {
            background-image: url('static/img/image2.jpg');
            background-size: 100%; /* Ajusta o tamanho da imagem para cobrir todo o contêiner */
            background-position: 7%; /* Centraliza a imagem no contêiner */
            height: 50%; /* Ajuste a altura conforme necessário */
            display: flex;
            justify-content: space-between;
            box-shadow: 0 1px 15px black;
            align-items: center;
            width: 100%;
            color: antiquewhite;
        }
        .secao-com-imagem-de-fundo h1, .secao-com-imagem-de-fundo h3
        {
           text-align: right;
           font-size: 305%;
           text-shadow: 2px 2px 2px orange, -2px 2px 2px gold, 2px -2px 2px orange, 2px -2px 2px gold;
        }
        .slogan-texto-esquerdo
        {
            position: relative;
            left: 3%;
            width: 25%;
            display: flex;
        }
        .slogan-texto-direito
        {
            display: flex;
            width: 25%;
            
        }
        main
        {
            display: grid;
            width: 100%;
            height: 100%;

        }
    </style>
{% endblock css_interno %}

{% block titulo %}Início{% endblock titulo %}

{% block conteudo %}
    <!--Elementos com slogan e imagem de fundo da tela inicial-->
    <div class="container">
        <section class="secao-com-imagem-de-fundo">
            <div class="slogan-texto-esquerdo">
                <h1>À DISTÂNCIA <br>DE <br>UM TOQUE</h1>
            </div>
            <div class="slogan-texto-direito">
                <h1>MOTOTÁXI <br> ONLINE</h1>
            </div>
        </section>

    </div>
{% endblock conteudo %}
