{% extends "global/base.html" %}

{% block css_interno %} {# Bloco para usar CSS interno nas outras páginas #}

    <style type="text/css">
        .container
        {
            display: flex;
            flex-direction: column;
            margin-top: 4%;
            height: 100%;
            width: 100%;
        }
        .secao-com-imagem-de-fundo 
        {
            background-image: url('static/img/image2.jpg');
            background-size: 100%; /* Ajusta o tamanho da imagem para cobrir todo o contêiner */
            background-position: 7%; /* Centraliza a imagem no contêiner */
            height: 50%; /* Ajuste a altura conforme necessário */
            display: flex;
            justify-content: space-between;
            box-shadow: 0 1px 15px black;
            align-items: center;
            width: 100%;
            color: antiquewhite;
        }
        .secao-com-imagem-de-fundo h1, .secao-com-imagem-de-fundo h3
        {
           text-align: right;
           font-size: 305%;
           text-shadow: 2px 2px 2px orange, -2px 2px 2px gold, 2px -2px 2px orange, 2px -2px 2px gold;
        }
        .slogan-texto-esquerdo
        {
            position: relative;
            left: 3%;
            width: 25%;
            display: flex;
        }
        .slogan-texto-direito
        {
            display: flex;
            width: 25%;
            
        }
        main
        {
            display: grid;
            width: 100%;
            height: 100%;

        }
        .botoes-autenticacao
        {
            width: 100%;
            height: 25%;
            display: flex;
            gap: 15%;
            justify-content: center;
            font-weight: bold;
            color: gold;
            font-size: x-large;
            align-items: center;
        }
        .box
        {
            border: 2px solid gold;
            text-align: center;
            align-items: center;
            width: 20%;
            padding: 2%;
            border-radius: 10px;
        }
        .container-divs-azuis
        {
            display: flex;
            flex-direction: column;
            width: 100%;
            justify-content: center;
            align-items: center;
            height: 25%;
            gap: 30%;
        }
        .box-azul
        {
            border: 3px solid white;
            display: flex;
            justify-content: center;
            color: gold;
            align-items: center;
            width: 45%;
            background-color: #00C2C3;
            border-radius: 15px;
        }
        .anuncio-1
        {
            width: 400px;
            height:  80%;
            border: 3px solid white;
            background-color: #00C2C3;
            color: gold;
            gap: 50px;
        }
        
    </style>
{% endblock css_interno %}

{% block titulo %}Início{% endblock titulo %}
