{% extends "global/base.html" %}
{% load static %}

{% block css_interno %}
    <style type="text/css">
        footer{
            margin-top: 110%;
            height: 10%;
            position: sticky;
             bottom: 0;
             
            left: 0;
        }
        
        .imagem{
            margin-top: 10px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }
        .anuncio-1{
            margin-top: 50px;
        }
        .anuncio-2{
            margin-top: -140px;
        }
        .anuncio-3{
            margin-top: -80px;
        }
        .linha-vertical{
            border-left: 2px solid #00C2C3;
            color: #F9A72B;
            height: 100px;
        }
        .linha-vertical-2{
            border-left: 2px solid #00C2C3;
            color: #F9A72B;
            height: 100px;
            margin-top: -50px;
        }
        .alinhamento{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .texto{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 60px;
            text-shadow: 4px 2px black;
            font-weight: bolder;
        }
        .inicial{
            display: flex;
            justify-content: center;
            flex-direction: row;
            align-items: center;
            margin-top: 500px;
            
        }
        .cadastre , .logue{
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-direction: row;
            border: 3px solid #F9A72B;
            border-radius: 20px;
            margin-right: 40px;
            margin-left: 20px;
            
        }
        .grande{
            font-size: 1.10cm;
            text-decoration: underline;
        }
        .setinha{
            background-color: #F9A72B;
            width: 65px;
            border-radius: 50px;
            text-align: center;
            
        }
    </style>

{% endblock css_interno %}

{% block titulo %}{% endblock titulo %}

</div>
